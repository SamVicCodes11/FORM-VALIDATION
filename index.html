<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form action="" class="form" id="form">
        <div class="formcontrol success">
          <label for="">Username</label>

          <input type="text" placeholder="samuel12345" id="username" />

          <i class="fa-solid fa-circle-check"></i>

          <i class="fa-solid fa-circle-exclamation"></i>

          <small>Error message</small>
        </div>

        <div class="formcontrol error">
          <label for="">Email</label>

          <input type="email" placeholder="victorakpobasa2020@gmail.com" id="email" />

          <i class="fa-solid fa-circle-check"></i>

          <i class="fa-solid fa-circle-exclamation"></i>

          <small>Error message</small>
        </div>

        <div class="formcontrol">
          <label for="">Password</label>

          <input type="password" placeholder="password" id="password" />

          <i class="fa-solid fa-circle-check"></i>

          <i class="fa-solid fa-circle-exclamation"></i>

          <small>Error message</small>
        </div>

        <div class="formcontrol">
          <label for="">password check</label>

          <input type="text" placeholder="password2" id="password2" />

          <i class="fa-solid fa-circle-check"></i>

          <i class="fa-solid fa-circle-exclamation"></i>

          <small>Error message</small>
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
